{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title_head %} Car Rentals {% endblock title_head %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/car-logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> 
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />    
    <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
  </head>
  <body>
    {% include 'includes/header.html' %} 
    {% include 'includes/loader.html' %} 
    <!--{% include 'includes/messages.html' %}-->

    {% block layout %} 
    
    {% endblock %}
    <i id="back-to-top-btn" class="fa-solid fa-chevron-up"></i>
    <script>
    /*Scroll-to-top script */
    let offSet = 600;
      const backtotopbtn = document.getElementById("back-to-top-btn");
      window.addEventListener("scroll", function() {
        if (window.scrollY>offSet) {
          backtotopbtn.style.display = "block";
        }else {
          backtotopbtn.style.display = "none";
        }
      });

      backtotopbtn.addEventListener("click", function(e) {
        (e.preventDefault());
        window.scrollTo({top:0, behavior:"smooth"});
      });
    </script>
    {% include 'includes/footer.html' %}
  </body>
</html>
